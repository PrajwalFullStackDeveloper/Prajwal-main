<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple if class</title>
</head>
<body>
    <script>
        // check if a string length is more then 6 , print "alert"
        num=prompt();
        if(num.length>6){
            alert("alert !")
        }
        alert("Enter String is :"+num)

    </script>
</body>
</html>
