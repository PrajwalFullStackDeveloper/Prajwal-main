<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30%;
            height: 60%;
         display: flex;
         flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(193, 186, 186);
        }
        input{
            width: 90%;
            height: 6%;
        }
        button{
            width: 90%;
            height: 8%;
            background-color: rgb(30, 133, 243);
            border: none;
        }
        p{
             width: 90%;
            height: 15%;
             display: flex;
        
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(193, 186, 186);
        }
    </style>
</head>
<body>
    <div class="main-container"> 
        <div class="container">
            <h3>Voting Eligibity Checker</h3>
            <label>Enter your age</label>
            <input id="input" type="number"> <br>
            <button onclick=" check()">Check Eligibility</button> <br>
            <p id="display"></p>
        </div>
    </div>
    <script>
        function check(){

        
        let num=document.getElementById("input").value;
        
      if(num>=18){
         document.getElementById("display").innerHTML="Eligible for vote";
         }
         else{
document.getElementById("display").innerHTML="Not Eligible for vote";
         }
        }
    </script>
</body>
</html>
