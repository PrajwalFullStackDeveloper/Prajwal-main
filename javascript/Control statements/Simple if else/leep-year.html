<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leep year</title>
</head>
<body>
    <script>
        let year=prompt("Enter a year")
        if(year%4==0 && year % 100 !=0 || year%400==0){
            alert("leap year")
        }
        else{
           alert(" Not leap year") 
        }
    </script>
</body>
</html>
