<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity</title>

    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30%;
            height: 60%;
              display: flex;
              flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(164, 150, 150);
        }
        input{
            width: 90%;
            height: 8%;
        }
        h4{
            width: 90%;
            height:15%;
              display: flex;
             
            align-items: center;
            justify-content: center;
             
        }
        button{
            width: 90%;
            height: 10%;
            background-color: rgb(90, 90, 235);
            border: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h2>Electricity</h2>
            <label>Units</label>
            <input id="input" type="number"><br>
            <button onclick="check()">Calculate</button>
            <h4 id="display"></h4>
        </div>
    </div>
    <script>
        function check(){

      
        let units=document.getElementById("input").value;
        bill=0
        total=0
        if(units<=50){
            bill=units*7
           
        }
        else  if(units<=150)
        {
         bill=units*8
         
        }
        else if(units<=250){
            bill=units*12
            
        }
        else{
            bill=units*15
        }
        percent=0.20*bill
        total=bill+percent;
        document.getElementById("display").innerHTML="Your Electricity Bill" +total
          }
    </script>
</body>
</html>
