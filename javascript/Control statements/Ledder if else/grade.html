<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <div class="main-container"></div>
    <script>
        let mark=prompt();
        if(mark>=90){
           alert("A grade") 
        }
        else if(mark>=75){
            alert("B grade")
        }
         else if(mark>=50){
            alert("c grade")
        }
         else if(mark>=35){
            alert("D grade")
        }
        else{
            alert("Fail")
        }
    </script>
</body>
</html>
