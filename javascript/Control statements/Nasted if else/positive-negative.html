<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive</title>
</head>
<body>
    <script>
        let number=prompt();
        let result=""
        if(number>=0){
            if(number==0){
                result="Zero"
            }
            else(
                 result="Positive"
            )

        }
            else(
                 result="Negative"
            )
            alert(result)
        
    </script>
</body>
</html>
