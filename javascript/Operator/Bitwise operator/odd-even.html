<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd and even</title>
    <style>
        .main-container{
            width: 100vw;
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30vw;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(188, 183, 183);
        }
        input{
            width: 25vw;
            height: 5vh;
        }
        button{
            width: 25vw;
            height: 5vh;
            background-color: rgb(144, 185, 144);
        }
        p{
         width: 25vw;
         height: 10vh;
          box-shadow: 0px 4px 20px 0px rgb(188, 183, 183);
            display: flex;
            align-items: center;
            justify-content: center;
        
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Even Number Checker</h1>
            <h6>using bitwise And operator</h6> <br>
            <label>Enter a number</label>
            <input id="input" type="number"><br>
            <button onclick="odd()">Check even odd</button>
            <p id="display"></p>
        </div>
    </div>
    <script>
        function odd(){
            let num=Number(document.getElementById("input").value);
            if((num & 1)==0){
                document.getElementById("display").innerHTML="Even"
            }
            else{
                 document.getElementById("display").innerHTML="Odd"
            
            }
        }
    </script>
</body>
</html>
