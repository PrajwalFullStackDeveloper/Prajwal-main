<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vovel</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30%;
            height: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(188, 180, 180);
        }
        input{

            width: 90%;
            height: 8%;
        }
        button{
            width: 90%;
            height: 8%;
            background-color: rgb(118, 224, 118);
            border: none;
        }
        p{
           width: 90%;
            height: 15%;
             display: flex;
           
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(188, 180, 180);  
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>vovel Checker</h1>
            <label>Enter a single letter</label>
            <input id="input" type="text"><br>
            <button onclick="check()">Check a letter</button>
            <p id="display"></p>
        </div>
    </div>
    <script>
        function check(){

       
        let c=document.getElementById("input").value;
        result=(c=="a"||c=="e"|| c=="i"||c=="o"||c=="u")?"is vovel":"is consonent "
       
        document.getElementById("display").innerHTML=result;
         }
        
    </script>
</body>
</html>
