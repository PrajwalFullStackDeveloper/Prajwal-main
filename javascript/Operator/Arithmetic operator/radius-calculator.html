<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-2 number datatype</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;   box-shadow: 0px 5px 30px 0px rgba(0, 0, 0, 0.21);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .main-box {
            height: 65%;
            width: 30%;
            background-color: white;
            display: flex;
            flex-direction: column;   box-shadow: 0px 5px 30px 0px rgba(0, 0, 0, 0.21);
            align-items: center;
            border: 1px solid gainsboro;
        }

        h1 {
            color: #1C352D;
        }

        .circle {
            height: 20%;
            width: 23%;   box-shadow: 0px 5px 30px 0px rgba(0, 0, 0, 0.21);
            background-color: #08CB00;
            border-radius: 100%;
        }

        p {
            height: 20%;
            width: 90%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 5px 30px 0px rgba(0, 0, 0, 0.21);
            border: 2px solid rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        input {
            width: 70%;
            height: 30px;
        }

        button {
            height: 50px;
            width: 40%;
            font-size: 24px;
            background-color: #ffffff;
            border: none;
            border-radius: 7px;
            box-shadow: 0px 5px 30px 0px rgba(0, 0, 0, 0.21);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-box">
            <h1>Circle radius Calculator</h1>
            <div class="circle"></div>
            <label>
                <h2>Enter area of circle :</h2>
            </label>
            <input type="number" id="input">
            <br>
            <button onclick="calculate()">Calculate</button>

            <p id="display"></p>
        </div>
   
    </div>


    <script>
        function calculate() {
            // input
            let area = document.getElementById("input").value;

            let radiusSquare = Number(area)/3.14;

            let radius = Math.sqrt(radiusSquare);

          document.getElementById("display").innerHTML=radius;

        }
    </script>
</body>

</html>
