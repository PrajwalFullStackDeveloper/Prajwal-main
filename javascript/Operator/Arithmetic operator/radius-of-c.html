<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .main-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 40vw;
      height: 80vh;
      box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.233);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
    }

    .circle {
      width: 5vw;
      height: 5vw;
      border-radius: 100%;
      background-color: rgba(0, 128, 0, 0.315);
    }

    input {
      width: 30vw;
      height: 4vh;
      border-radius: 3px;
    }

    button {
      width: 20vw;
      height: 5vh;
      background-color: rgba(0, 128, 0, 0.42);
      border: none;
      border-radius: 3px;
    }

    p {
      width: 30vw;
      height: 15vh;
      box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.233);
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    label {
      margin-right: 55%;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <h2> Circle radius Calculator</h2>
      <div class="circle"></div>
      <label>
        <h2>Area</h2>
      </label>
      <input id="input" type="number" placeholder="Enter Number"> <br>
      <button onclick="calculate()"> calculate</button> <br>
      <p id="display"></p>
    </div>
  </div>
  <script>
  function calculate() {
    // input
   let num = Number(document.getElementById("input").value);
   let radiusArea = num / 3.14;
   let radius = Math.sqrt(radiusArea);
   document.getElementById("display").innerHTML ="Radius of area"+" " +radius;
  }

</script>

</body>


</html>
