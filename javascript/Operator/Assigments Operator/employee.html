<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: 60vh;
            width: 35vw;
            background-color: rgb(144, 233, 255);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.147);
            display: flex;
            align-items: center;
            border-radius: 10px;
            flex-direction: column;
            background-color: rgb(144, 233, 255);
        }

        button {
            height: 45px;
            width: 45%;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-size: 20px;
            border-radius: 10px;
            border: none;
        }

        p {
            height: 90px;
            width: 90%;
            background-color: rgb(144, 233, 255);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.147);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="box">

            <h1>Employ Salary Discount</h1><br><br>
            <div>
                <h2>Orignal Salary = 5000 </h2>
                <h2>Deducation Amount â‚¹ 500 </h2>
            </div>
            <br><br>
            <button onclick="submit()">Apply Discount</button>
            <br>
            <p id="display"></p>
        </div>
    </div>


    <script>


        function submit() {
            let math = 5000;
            let sci = 500

            math -= sci

            document.getElementById("display").innerHTML = "Salary After Deducation :"+ math;
        }
    </script>
</body>

</html>
