<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score comparator </title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-continer {
            width: 30%;
            height: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 30px 0px rgb(129, 126, 126);

        }

        input {
            width: 25vw;
            height: 5vh;
        }

        button {
            width: 25vw;
            height: 6vh;
            background-color: blueviolet;
            border: none;
        }

        p {
            width: 25vw;
            height: 10vh;
            box-shadow: 0px 4px 30px 0px rgb(239, 224, 224);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(89, 149, 89, 0.459);
        }

        label {
            margin-right: 55%;
        }
    </style>
</head>

<body>
    <div class="main-continer">
        <h1>Score comparator</h1><br>
        <label>first Score</label>
        <input id="input" type="number"><br>
        <label>Second Score</label>
        <input id="input-one" type="number"><br>
        <button onclick="odd()">Check Number</button><br>
        <p id="display"></p>
    </div>
    <script>
      function odd(){
        let num=Number(document.getElementById("input").value);
        num2=Number(document.getElementById("input-one").value);
        if(num>=num2){
            document.getElementById("display").innerHTML=(num)+" " +"First score is greter than second score"+" " +(num2);
        }
        else{
             document.getElementById("display").innerHTML= (num2)+ " " +"Second score is greter than first score"+ " " +(num);
        }
      }
    </script>
</body>

</html>
