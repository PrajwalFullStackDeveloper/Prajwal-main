<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment</title>
    <style>
        body{
            overflow-x: hidden;
        }
        .main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {


            width: 30vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(143, 141, 141);

        }

       
        input {
            width: 90%;
            height: 5%;
        }

        button {
            width: 90%;
            height: 6%;
        }

        p {
            width: 90%;
            height: 5%;
            box-shadow: 0px 4px 20px 0px rgb(143, 141, 141);
        }

        table {

            width: 50%;
            border: solid 1px black;
            border-collapse: collapse;
            text-align: center;
            display: none;
        }

        td{
             border: 1px solid black;
            height: 40px;
            width: 40vw;
        }
        th {
            border: 1px solid black;
            height: 40px;
            width: 40vw;
            background-color: rgb(0, 162, 255);
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container" id="con">
            <h1>Calculation of mark</h1>
            <label>1.math</label>
            <input id="input" type="number"><br>
            <label>2.Science</label>
            <input id="input-one" type="number"><br>        
            <label>3.BEE</label>
            <input id="input-two" type="number"><br>
            <label>4.HT</label>
            <input id="input-three" type="number"><br>
            <label>5.ML</label>
            <input id="input-four" type="number"><br>
            <button onclick="calculate()">Check Result</button>
        </div>
        <table id="table">
            <tr>
                <th>No</th>
                <th>Subject</th>
                <th>Mark</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Heat transfer</td>
                <td id="mark"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>DOM</td>
                <td id="mark-one"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>AE</td>
                <td id="mark-two"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Auto Mobile</td>
                <td id="mark-three"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>ML </td>
                <td id="mark-four"></td>
            </tr>
            <tr>
                <td colspan="2">Total mark</td>
                <td id="total-mark"></td>
            </tr>
            <tr>
                <td colspan="2">percent</td>
                <td id="percent"></td>
            </tr>
            <tr>
                <td  colspan="2">Result</td>
                <td id="result"></td>
            </tr>
        </table>
    </div>
<script>
    function calculate(){
        let num=Number(document.getElementById("input").value);
        num1=Number(document.getElementById("input-one").value);
        num2=Number(document.getElementById("input-two").value);
        num3=Number(document.getElementById("input-three").value);
        num4=Number(document.getElementById("input-four").value);

        a=document.getElementById("mark").innerHTML=num;
        b=document.getElementById("mark-one").innerHTML=num1;
        c=document.getElementById("mark-two").innerHTML=num2;
        d=document.getElementById("mark-three").innerHTML=num3;
        e=document.getElementById("mark-four").innerHTML=num4;
        
        totalmark=num+num1+num2+num3+num4;

        calculation=totalmark/500;
        percent=calculation*100;

        document.getElementById("table").style.display= "block";
        document.getElementById("con").style.display= "none";
        document.getElementById("total-mark").innerHTML=totalmark;
        document.getElementById("percent").innerHTML=percent+"%";
        if(percent>=35){
            document.getElementById("result").innerHTML="Pass"
        }
        else{
            document.getElementById("result").innerHTML="Fail"
        }
    }
</script>
</body>

</html>
