<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            width: 100vw;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 35vw;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(224, 218, 218) ;
        }
        input{
            width: 30vw;
            height: 5vh;
        }
        button{
            width: 30vw;

            background-color: rgb(106, 201, 106);
        }
        P{
            width: 30vw;

        }

</head>
<body>
   <div class="container">
    <h1>Vote Eligibility Checker</h1>
    <label>Enter your age</label><br>
    <input type="number" id="input"><br>
    <button onclick="vote()">submit</button><br>
    <p id="display"></p>
   </div>
    <script>
function vote(){
    let age=document.getElementById("input").value;
    if(18<=age){
        document.getElementById("display").innerHTML="Eligible to Vote"
    }
      else {
        document.getElementById("display").innerHTML=" Not Eligible to Vote"
    }
}
      
    </script>
</body>
