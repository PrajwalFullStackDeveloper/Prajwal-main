<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date function</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30vw;
            height: 40vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(135, 133, 133);
            background-color: green;
        }
        p{
            width: 25vw;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 id="input">Today Saturday or sunday?</h1>
            <p id="display"></p>
        </div>
    </div>
    <script>
        let day = new Date().getDay()
        // alert(day)
        if((day==0)||(day==6)){
           document.getElementById("display").innerHTML="Today is Weekend"
        }
        else{
              document.getElementById("display").innerHTML="Today is Weekday"
            
        }
    </script>
</body>
</html>
