<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coster</title>
    <style>

        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 20px 0px rgb(182, 180, 180);
        }
        .requier-container{
            width: 25vw;
            height: 12vh;
             box-shadow: 0px 4px 20px 0px rgb(182, 180, 180);
             display: flex;
             align-items: center;
             justify-content: center;
        }
        input{
            width: 25vw;
            height: 5vh;
        }
        button{
             width: 25vw;
            height: 5vh;
        }
        p{
         width: 25vw;
            height: 10vh;
             box-shadow: 0px 4px 20px 0px rgb(182, 180, 180);
             display: flex;
             align-items: center;
             justify-content: center;    
        }
        .one{
            margin-right: 55%;
        }
        .two{
            margin-right: 53%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Roller Coster Ride Checker</h1>
            <div class="requier-container">
                At lest 12 year old <br>
                At least 140cm tall
            </div><br>
            <label class="one">Your Age (year)</label>
            <input id="input" type="number" placeholder="Write Your Age "><br>
             <label class="two">Your Height (cm)</label>
            <input id="input-one" type="number" placeholder="Write Your Height "><br>
            <button onclick="check()"> Check Eligibility</button>
            <p id="display"></p>
        </div>
    </div>
    <script>
        function check(){
            let age=document.getElementById("input").value;
            let height=document.getElementById("input-one").value;
            if((age>=12 && height>=140)){
                document.getElementById("display").innerHTML=" You can ride roller coster"
            }
            else{
                 document.getElementById("display").innerHTML=" You can not ride roller coster" 
            }
        }
    </script>
</body>
</html>
