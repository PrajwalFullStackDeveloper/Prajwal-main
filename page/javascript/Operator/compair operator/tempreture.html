<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent </title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-continer{
            width: 30vw;
            height: 70vh;
              display: flex;
              flex-direction: column;
            align-items: center;
            justify-content: center;
           box-shadow: 0px 4px 30px 0px  black;
        
        }
        input{
            width: 25vw;
            height: 5vh;
        }
        button{
            width: 25vw;
            height: 6vh;
            background-color:rgba(0, 115, 255, 0.831);
            border: none;
        }
        p{
            width: 25vw;
            height: 10vh;
              box-shadow: 0px 4px 30px 0px  rgb(188, 183, 183);
              display: flex;
              align-items: center;
              justify-content: center;
              background-color: rgb(15, 180, 245);
              font-size: 25px;
              color: blue;
        }
        label{
            margin-right: 50%;
        }
    </style>
</head>
<body>
    <div class="main-continer">
        <h1>Tempreture Checker</h1><br>
        <label>Enter Tempreture (c)</label>
        <input id="input" type="number"><br>
        <button onclick="checker()">Check tempreture</button><br>
        <p id="display"></p>
    </div>
    <script>
        function checker(){
            let temp=document.getElementById("input").value;
            if(temp>=30){
                document.getElementById("display").innerHTML="Hot"
            }
            else{
                  document.getElementById("display").innerHTML=" It's cool"
            }
            document.getElementById("input").value=""
        }
    </script>
</body>
</html>
