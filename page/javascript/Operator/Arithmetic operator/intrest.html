<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrest</title>
</head>
<body>
    <input id="input-one" type="number" placeholder="principle amount">
    <input id="input-two"  type="number" placeholder= "Durestion">
    <input id="input-three"  type="number" placeholder="rate of intrest">
    <button onclick="intrest()">simple intrest</button>
    <p id="display"></p>
    <script>
        function intrest(){
            let principalAmount=Number(document.getElementById("input-one").value)
            let time=Number(document.getElementById("input-two").value)
            let rate=Number(document.getElementById("input-three").value)
            simpleIntrest=principalAmount* time*rate/100;
            document.getElementById("display").innerHTML=simpleIntrest;
        }
    </script>
</body>
</html>
