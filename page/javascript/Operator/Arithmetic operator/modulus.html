<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulues
    <style>
        body{

            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 40vw;
            height: 70vh;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.292);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        .display-container{
            width: 35vw;
            height: 10vh;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.267);
        }
        .input-group{

            width: 35vw;
            height: 10vh;
        }
        input{
            width: 35vw;
            height: 5vh;
        }
        button{
            width: 35vw;
            height: 6vh;
            border: none;
            background-color: rgba(0, 128, 0, 0.333);

        }
        b{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display-container" id="display"></div> 
        <div class="input-group">
        <label> Enter Number 1</label>
        <input type="number" id="number1">
        </div><br>
         <div class="input-group">
           <label> Enter Number 2</label>
        <input type="number" id="number2">
        </div>
        <button onclick="calculate()">Onclick</button>
    </div>
    <script>
function calculate(){
  let  num1=document.getElementById("number1").value
   let  num2=document.getElementById("number2").value
   sum=Number(num1)%Number(num2);
   document.getElementById("display").innerHTML="The modulus of <b>"+num1+" </b>% <b> "+num2+" </b>is" +sum;

}
    </script>
</body>
</html>
